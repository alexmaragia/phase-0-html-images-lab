<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Examples</title>
</head>
<body>
    <!-- 1. Basic Image with src attribute -->
    <h2>Image with src attribute only</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- 2. Image with src and alt attributes -->
    <h2>Image with src and alt attributes</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion in the wild" />

    <!-- 3. Image with src, alt, and title attributes -->
    <h2>Image with src, alt, and title attributes</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion in the wild" title="King of the Jungle" />
</body>
</html>
